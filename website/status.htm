<!DOCTYPE html>
<div ng-controller="statusCtrl">
  <h2><i class="icon-meter"></i> Status</h2>

  <div class="row">
    <div class="col-md-5 panel panel-default" style="min-width: 450px" >
      <div class="panel-body" >
        <div ng-bind-html="statusPanels">
        </div>


        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Update</h3>
          </div>
          <div class="panel-body">
            <div>
              <button class="btn btn-warning btn-lg" type="button" ng-click="getDataFromNav()">
                                Force Update  <i class="glyphicon glyphicon-refresh"></i>
                            </button>

            </div>
            <div class="col-xs-12" style="height:10px;"></div>
            <div class="alert" ng-class="timeSinceLastData.warning" style=" display:inline-block; padding-top=1em">
                <strong>Info:</strong> Time since last status message: {{timeSinceLastData.time}} s<br />
            </div>
          </div>
        </div>
      </div>

    </div>

    <div class="col-md-5 col-md-offset-025 panel panel-default">
      <div class="panel-body">
        <div class="panel-heading">
          <h3 c1lass="panel-title">Map</h3>
        </div>
        <div class="panel-body">
          <img src="images/mapExample.png" class="img-responsive">
          <span class="label label-info">Insert map here</span>
        </div>
      </div>
    </div>
  </div>
</div>
